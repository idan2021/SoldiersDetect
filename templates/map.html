        var map_093bfeaa1842804d3437f3573f742f2e = L.map(
            "map_093bfeaa1842804d3437f3573f742f2e",

        var tile_layer_7162f595a7f3c5a4c4873191a4eb5f97 = L.tileLayer(
            "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
            {"attribution": "\u0026copy; \u003ca href=\"https://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors", "detectRetina": false, "maxNativeZoom": 19, "maxZoom": 19, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
        ).addTo(map_093bfeaa1842804d3437f3573f742f2e);

        // Function to add comment for a specific marker
        function addComment(marker, markerIndex) {
            var commentText = document.getElementById("commentText" + markerIndex).value;
            var commentElement = document.createElement("p");
            commentElement.textContent = commentText;
            marker.bindPopup(commentElement);
        }

        // Function to remove comment section
        function removeComments() {
            map_093bfeaa1842804d3437f3573f742f2e.closePopup();
        }

        // Function to add a marker with comment section when clicking on the map
        map_093bfeaa1842804d3437f3573f742f2e.on('click', function(e) {
            var latitude = e.latlng.lat;
            var longitude = e.latlng.lng;
            var popupContent = "Custom Marker";
            var tooltipContent = "Click me!";
            var marker = L.marker([latitude, longitude]).addTo(map_093bfeaa1842804d3437f3573f742f2e);
            marker.bindPopup(`<textarea id="commentText${marker._leaflet_id}" rows="4" cols="50"></textarea><br><button type="button" onclick="addComment(${marker._leaflet_id}, ${marker._leaflet_id})">Add Comment</button>`);
            marker.bindTooltip(`<div>${tooltipContent}</div>`, {"sticky": true});

            map_093bfeaa1842804d3437f3573f742f2e.closePopup();
        });
